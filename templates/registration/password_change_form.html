{% extends 'base.html' %}
{% block title %}Change password{% endblock title %}

{% block content %}

<div class="list-group marginuz">
    <div class="list-group-item bg-detail text-dark">

        {% if form.errors %}
        <div class="alert alert-danger mt-3">
            {% for field, errors in form.errors.items %}
            {% for error in errors %}
                {{ error }}
            {% endfor %}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">{% csrf_token %}

            <label class="form-label" for="id_old_password">Current password</label>
            <input class="form-control inputuz" type="password" maxlength="30" name="old_password"
                autocomplete="current-password" autofocus required id="id_old_password">
            <br>
            <label class="form-label" for="id_new_password1">New password</label>
            <input class="form-control inputuz" type="password" name="new_password1" maxlength="30"
                autocomplete="new-password" required id="id_new_password1">
            <br>
            <label class="form-label" for="id_new_password2">Confirm new password</label>
            <input class="form-control inputuz" maxlength="30" type="password" name="new_password2"
                autocomplete="new-password" required id="id_new_password2">
            <br>
            <button class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock content %}
